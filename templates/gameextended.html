<div class="item-image-container game-preview">
    <img src="{{ box_art_url }}" alt=""/>
</div>
<span class="stream-info stream-title">
    {{ name }}
</span>
{{#if viewers}}
<span class="stream-info">
    {{h-num-format viewers}} __MSG_m45__
</span>
{{/if}}
{{#if channels}}
<span class="stream-info">
    {{h-num-format channels}} __MSG_m46__
</span>
{{/if}}
<span class="buttons">
    <span class="button active" data-route="browse/{{h-enc name}}/streams">
        <i class="icon icon-camera"></i>
        <span>__MSG_m89__</span>
        <div class="indicator"></div>
    </span>
    <span class="button" data-route="browse/{{h-enc name}}/videos">
        <i class="icon icon-play"></i>
        <span>__MSG_m21__</span>
        <div class="indicator"></div>
    </span>
</span>
