<div class="stream js-filterable">
    <div class="item-image-container stream-preview">
        {{#if favorite}}
        <div class="stream-uptime">
            {{h-uptime started_at}}
        </div>
        {{/if}}
        <img class="lazy" alt="" data-original="{{thumbnail_url}}"/>
    </div>
    <span class="stream-info stream-title">
            {{user_name}}
    </span>
    <span class="stream-info stream-info-viewers">
        {{#if vodcast}}
        <span class="icon-vodcast" title="vodcast"></span>
        {{/if}}
            {{game_name}} - {{h-num-format viewer_count}} __MSG_m45__
        </span>
    <span class="stream-info stream-info-status" title="{{title}} ">
            {{title}}
        </span>
</div>
